<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Share Safe</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <header>
      <section id="logos">
        <img src="./Assets/facebook.png" width="50px" height="50px" />
        <img src="./Assets/instagram.png" width="50px" height="50px" />
        <img src="./Assets/snapchat.png" width="50px" height="50px" />
        <img src="./Assets/tiktok.png" width="70px" height="50px" />
        <img src="./Assets/whatsapp.png" width="50px" height="50px" />
        <img src="./Assets/x.png" width="70px" height="40px" />
      </section>
      <h2 id="webDescription">
        Easily Share Safe Contents On Social Media With Safe Share
      </h2>
    </header>
    <main>
      <section id="resultStats">
        <h2>STATS</h2>
        <section id="scannedWords"></section>
        <section id="scrambledWords"></section>
        <section id="numOfCharScrambled"></section>
        <section id="operationTime"></section>
      </section>
      <h2>PASTE YOUR WORDS</h2>
      <section id="firstTextArea">
        <textarea id="userWords"> </textarea>
      </section>
      <h2 id="scrambleTitle">TYPE OR PASTE WORDS TO BE SCRAMBLED</h2>
      <section id="secondTextArea">
        <textarea id="wordsToRedact"> </textarea>
      </section>

      <h2 id="">Pick a preset or type a word to be used to redact</h2>
      <section id="userChoice">
        <select id="redactWord">
          <option value="****">****</option>
          <option value="????">????</option>
          <option value="////">////</option>
          <option value="$$$$">$$$$</option>
        </select>
        <input type="text" maxlength="4" id="userPreset" />
        <div id="preset">PRESET</div>
        <div id="userRedactWord">TYPE WORD</div>
      </section>

      <section id="redactButton"><h4>REDACT</h4></section>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
