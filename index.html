<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Share Safe</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/Assets/Share_Safe-removebg-preview .png"
    />
  </head>
  <body>
    <header>
      <img
        id="ShareSafeLogo"
        src="./Assets/Share_Safe-removebg-preview.png"
        width="300px"
        height="220px"
      />
      <section id="mainTitle">
        <section id="logos">
          <img src="./Assets/facebook.png" width="50px" height="50px" />
          <img src="./Assets/instagram.png" width="50px" height="50px" />
          <img src="./Assets/snapchat.png" width="50px" height="50px" />
          <img src="./Assets/tiktok.png" width="70px" height="50px" />
          <img src="./Assets/whatsapp.png" width="50px" height="50px" />
          <img src="./Assets/x.png" width="70px" height="40px" />
        </section>
        <h2 id="webDescription">
          Easily Share Safe Contents On Social Media With Safe Share
        </h2>
      </section>
    </header>
    <main>
      <h2 id="operationTitle">PASTE YOUR WORDS</h2>
      <section id="firstTextArea">
        <h4 id="copied">Copied!</h4>
        <img id="copy" src="./Assets/copy.png" width="30px" height="30px" />
        <textarea id="userWords"> </textarea>
      </section>
      <h2 id="noWord">No Words To Scramble</h2>
      <section id="resultStats">
        <h2 id="statsTitle">STATS</h2>
        <section id="scannedWords">
          <img
            class="icons"
            src="./Assets/scanfile.png"
            width="30px"
            height="30px"
          />
          <h3 id="words"></h3>
        </section>
        <section id="scrambledWords">
          <img
            class="icons"
            src="./Assets/editfile.png"
            width="30px"
            height="30px"
          />
          <h3 id="scramWords"></h3>
        </section>
        <section id="numOfCharScrambled">
          <img
            class="icons"
            src="./Assets/abc.png"
            width="50px"
            height="50px"
          />
          <h3 id="characters"></h3>
        </section>
        <section id="operationTime">
          <img
            class="icons"
            src="./Assets/timer.png"
            width="30px"
            height="30px"
          />
          <h3 id="time"></h3>
        </section>
      </section>
      <h2 id="scrambleTitle">TYPE OR PASTE WORDS TO BE SCRAMBLED</h2>
      <section id="secondTextArea">
        <textarea id="wordsToRedact"> </textarea>
      </section>

      <h2 id="">Pick a preset or type a word to be used to redact</h2>
      <section id="userChoice">
        <select id="redactWord">
          <option value="****">****</option>
          <option value="????">????</option>
          <option value="////">////</option>
          <option value="$$$$">$$$$</option>
        </select>
        <input type="text" maxlength="4" id="userPreset" />
        <div id="preset">PRESET</div>
        <div id="userRedactWord">TYPE WORD</div>
      </section>

      <section id="redactButton"><h4>REDACT</h4></section>
      <section id="resetButton"><h4>RESET</h4></section>
    </main>
    <footer>
      <h3 class="credit">Developed & Designed by Ogunleye Emmanuel</h3>
      <h4 class="credit">&copy; Share Safe @2023</h4>
    </footer>
    <script src="./index.js"></script>
    <script src="./copy.js"></script>
  </body>
</html>
