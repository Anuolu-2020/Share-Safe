<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Share Safe</title>
  </head>
  <body>
    <header>
      <section id="logos">
        <img src="./Assets/facebook.png" width="50px" height="50px" />
        <img src="./Assets/instagram.png" width="50px" height="50px" />
        <img src="./Assets/snapchat.png" width="50px" height="50px" />
        <img src="./Assets/tiktok.png" width="50px" height="50px" />
        <img src="./Assets/whatsapp.png" width="50px" height="50px" />
        <img src="./Assets/x.png" width="50px" height="50px" />
      </section>
      <h2 id="webDescription">
        Easily Share Safe Contents On Social Media With Safe Share
      </h2>
    </header>
    <main>
      <h2>PASTE YOUR WORDS</h2>
      <section id="firstTextArea">
        <textarea id="user-words" style="width: 400px; height: 300px">
        </textarea>
      </section>
      <h3>TYPE OR PASTE WORDS TO BE SCRAMBLED</h3>
      <section id="secondTextArea">
        <textarea id="wordsToRedact" style="width: 400px; height: 300px">
        </textarea>
      </section>
      <section id="redactButton"><h4>REDACT</h4></section>
    </main>
    <footer></footer>
  </body>
</html>
